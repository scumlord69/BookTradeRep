<ion-header>
  <ion-toolbar>
    <ion-title>
      Books
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Change to table? need 2 columns-->
  <input type="text" id="searchBar" name="search" placeholder="Search...">
  <div *ngIf="filters">
    <h1>Filter</h1>
    <div>
      <ion-label>Category</ion-label>
      <ion-select [(ngModel)] = "Category">
        <!-- <ion-option value ="it">Information Technology</ion-option>
        <ion-option value ="teacher">Teaching</ion-option> -->
      </ion-select>
    </div>
    <div></div>
    <div></div>
    
  </div>
  <button ion-button color="Dark" (click)="showFilters()">Filter</button>
  <div *ngFor="let img of images">
    <img src="assets/Images/gallery/{{img}}" class="" imageViewer />
  </div>
  <div *ngIf="Data !== undefined">
      <ion-list inset>
        <button ion-item *ngFor="let book of books" (click)="btnBookDetails(book)">
          <img src="" alt="">
          <h3>{{book.Title}}</h3>
          <label >{{book.ISBN}}</label>
        </button>
      </ion-list>
    </div>
</ion-content>
